<script>
  // NEW SITE (destination)
  const NEW_ORIGIN = "https://armaans-tech-tips.github.io";

  // Current full URL
  const current = window.location.href;

  // If we're already on the destination host, do nothing (prevents loops)
  if (window.location.origin === NEW_ORIGIN) {
    // Optional: if you *also* need to map paths, do it here
  } else {
    // Preserve path + query + hash
    const target = NEW_ORIGIN + window.location.pathname + window.location.search + window.location.hash;

    // Extra safety: only redirect if it's actually different
    if (target !== current) {
      window.location.replace(target);
    }
  }
</script>
